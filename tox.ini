[tox]
project = yelp_uri
# These should match the travis env list
envlist = py26,py27,py34

[testenv]
install_command = pip install --use-wheel {opts} {packages}
deps = -rrequirements_dev.txt
passenv = LANG
commands =
    {envpython} --version
    coverage --version
    coverage erase
    coverage run -m pytest {posargs}
    coverage report --show-missing --fail-under 96
    flake8 --version
    flake8 {[tox]project} tests setup.py
    pylint --version
    pylint {[tox]project} tests setup.py

# Separate environment because urllib_utf8 re-exports python3 builtins
# instead of using our versions, and so coverage should ignore that file
[testenv:py34]
install_command = pip install --use-wheel {opts} {packages}
deps = -rrequirements_dev.txt
passenv = LANG
commands =
    {envpython} --version
    coverage --version
    coverage erase
    coverage run -m pytest {posargs}
    coverage report --omit=yelp_uri/urllib_utf8.py --show-missing --fail-under 96
    flake8 --version
    flake8 {[tox]project} tests setup.py
    pylint --version
    pylint {[tox]project} tests setup.py

[testenv:venv]
envdir = venv-{[tox]project}
commands =

[testenv:docs]
deps =
    {[testenv]deps}
    sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
max-line-length=131

[pytest]
addopts = --doctest-modules --ignore venv-yelp_uri
